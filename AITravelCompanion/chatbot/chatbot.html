<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Chatbot Widget</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <!-- Chatbot Widget -->
    <div id="chatbot-widget" class="chatbot-widget">
        <!-- Chat Toggle Button -->
        <div id="chat-toggle" class="chat-toggle">
            <svg class="chat-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <svg class="close-icon hidden" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <div class="notification-badge hidden" id="notification-badge">1</div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="chat-window hidden">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="header-info">
                    <div class="agent-avatar">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div>
                        <div class="agent-name">IPTV Assistant</div>
                        <div class="agent-status">Online</div>
                    </div>
                </div>
                <button id="minimize-chat" class="minimize-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages -->
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <div class="message-content">
                        <div class="message-text">Hi! I'm your IPTV assistant. How can I help you today?</div>
                        <div class="message-time"></div>
                    </div>
                </div>
            </div>

            <!-- Quick Replies -->
            <div id="quick-replies" class="quick-replies">
                <button class="quick-reply-btn" data-message="What is IPTV?">What is IPTV?</button>
                <button class="quick-reply-btn" data-message="Show me pricing plans">Pricing Plans</button>
                <button class="quick-reply-btn" data-message="How to subscribe?">How to Subscribe</button>
                <button class="quick-reply-btn" data-message="Need help with streaming">Technical Support</button>
            </div>

            <!-- Chat Input -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
                    <button id="send-message" type="button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="chat-actions">
                    <button id="human-support" class="action-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        Talk to Human
                    </button>
                </div>
            </div>
        </div>

        <!-- Subscription Form Modal -->
        <div id="subscription-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Subscribe to IPTV Service</h3>
                    <button id="close-modal" class="close-modal">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <form id="subscription-form" class="subscription-form">
                    <div class="form-group">
                        <label for="customer-name">Full Name *</label>
                        <input type="text" id="customer-name" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-email">Email Address *</label>
                        <input type="email" id="customer-email" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-phone">Phone Number</label>
                        <input type="tel" id="customer-phone">
                    </div>
                    <div class="form-group">
                        <label for="selected-plan">Choose Plan *</label>
                        <select id="selected-plan" required>
                            <option value="">Select a plan...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="customer-message">Additional Message</label>
                        <textarea id="customer-message" rows="3" placeholder="Any special requirements or questions..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-subscription" class="btn-secondary">Cancel</button>
                        <button type="submit" class="btn-primary">Submit Request</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div id="typing-indicator" class="typing-indicator hidden">
        <div class="message bot-message">
            <div class="message-avatar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <div class="message-content">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
